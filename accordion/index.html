<!Doctype html>
<html class="no-js" lang="ko">
<head>
  <meta charset="UTF-8">
  <!-- Always force latest IE rendering engine (even in interanet) 
  & Chrome Frame Remove this if you use the .htacces -->
  <meta http-equiv="X-UA-Compatibilty" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accordion</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container">
    <h2>FAQ</h2>
    <button type="button" class="btn btn-outline-secondary" id="btnCollapse"><i class="xi-plus"></i></button>
    <button type="button" class="btn btn-outline-secondary" id="btnExpand"><i class="xi-minus"></i></button>
    <div class="accordion-container">
      <div class="panel active">
        <div class="panel-heading">FAQ 01 <i class="xi-plus"></i></div>
        <div class="panel-body">이미 아무것도 안하고 있지만 더 격렬히 아무것도 안하고 싶다!</div>
      </div>
      <div class="panel">
        <div class="panel-heading">FAQ 02 <i class="xi-plus"></i></div>
        <div class="panel-body">어이쿠! 월급이 통장에 묻었네! <br> 늦었다고 생각할때가 너무 늦은거다 그러니 지금 당장 시작해라.</div>
      </div>
      <div class="panel">
        <div class="panel-heading">FAQ 03 <i class="xi-plus"></i></div>
        <div class="panel-body">일찍 일어나는 새가 피곤하다. <br> 당신은 분명 누군가의 또라이다!</div>
      </div>
      <div class="panel">
        <div class="panel-heading">FAQ 04 <i class="xi-plus"></i></div>
        <div class="panel-body">오늘의 행복, 내일의 뱃살! <br> 하나를 보고 열을 알면 무당!</div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
